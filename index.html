<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e87c621900.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app draft</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-section">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Enter city name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="🔍" class="mag" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id ="date"</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="clearfix weather-temperature">
                <img src="" alt="sunny" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"></span>
                    <a href="#" id="celsius-link" class="active">˚C</a> |
                    <a href="#" id="fahrenheit-link"> ˚F </a></span
                  >
                </div>
              </div>
            </div>
            <div class="col">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                Wed
              </div>
                <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" width="50"/>
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temp-max">
                  18˚</span> 
                  <span class="weather-forecast-temp-min">
                  12˚
                </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/CodeNameLola/weather-app-draft"
            target="_blank"
            >Open-source code </a
          >by Opeyemi Lola Okoro
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
