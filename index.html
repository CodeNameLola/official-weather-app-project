<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e87c621900.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app draft</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-section">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id ="date"</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <div class="float-left">
                  <div class="fa-3x">
                    <i
                      class="fa-solid fa-sun fa-fade"
                      style="
                        --fa-animation-duration: 2s;
                        --fa-fade-opacity: 0.6;
                      "
                    ></i>
                  </div>
                </div>
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">˚C | <a href="#"> ˚F </a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/CodeNameLola/weather-app-draft"
            target="_blank"
            >Open-source code </a
          >by Opeyemi Lola Okoro
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
